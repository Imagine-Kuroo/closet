    // 简易 防抖
    function debounceScroll(func, secs) {
        var timeSet = null;
        return function () {
            if (timeSet != null) {
                clearTimeout(timeSet)
            }
            timeSet = setTimeout(func, secs)
        }
    }
    // 简易 节流
    function throttleScroll(func, secs) {
        var prev = Date.now()
        return function () {
            var now = Date.now()
            if (now - prev >= secs) {
                prev = Date.now()
                func()
            }
        }
    }
    function throttle(func, secs) {
        var prev = Date.now()
        return function () {
            var context = this;
            var args = arguments;
            var now = Date.now();
            if (now - prev >= secs) {
                func.apply(context, args)
                prev = Date.now()
            }
        }
    }
